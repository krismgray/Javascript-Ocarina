<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="38" class="key">
      <kbd>&#8593;</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="40" class="key">
      <kbd>&#8595;</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="37" class="key">
      <kbd>&#8592;</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="39" class="key">
      <kbd>&#8594;</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="67" class="key">
      <kbd>C</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="66" class="key">
      <kbd>B</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="32" class="key">
      <kbd>Space</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="90" class="key">
      <kbd>Z</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="88" class="key">
      <kbd>X</kbd>
      <span class="sound"></span>
    </div>
  </div>

  <audio data-key="38" src="sounds/A.wav"></audio>
  <audio data-key="40" src="sounds/b.wav"></audio>
  <audio data-key="37" src="sounds/D.wav"></audio>
  <audio data-key="39" src="sounds/D2.wav"></audio>
  <audio data-key="67" src="sounds/F.wav"></audio>
  <audio data-key="65" src="sounds/attack1.wav"></audio>
  <audio data-key="66" src="sounds/Hey.wav"></audio>
  <audio data-key="32" src="sounds/Listen.wav"></audio>
  <audio data-key="90" src="sounds/attack2.wav"></audio>
  <audio data-key="88" src="sounds/correctsong.wav"></audio>


<script>
 window.addEventListener('keydown', function(e) {
   const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
   const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
   if (!audio) return; // stop the function from running
   audio.currentTime = 0; //will rewind time
   audio.play();
   key.classList.add('playing');

 });

 function removeTransition(e) {
   if(e.propertyName !== 'transform') return;
   this.classList.remove('playing');
 }

 const keys = document.querySelectorAll('.key');
 keys.forEach(key => key.addEventListener('transitionend', removeTransition));

</script>


</body>
</html>
